<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>American AI Poem Generator</title>
        <link rel="stylesheet" href="src/styles.css" />
        <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
        <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header class="header">
            <h1>Welcome to the American AI Poem Generator</h1>
        </header>
        <main>
            <div class="form-container">
                <form id="poem-generator-form">
                    <input
                        type="text"
                        placeholder="Enter the topic of an American poem"
                        autofocus
                        required
                        autocomplete="off"
                        class="user-poem-entry"
                        id="user-poem-entry"
                    />
                    <input
                        type="submit"
                        value="Submit"
                        class="user-poem-submit"
                    />
                </form>
                <small class="hint">i.e. Flowers, Cheese or Rain</small>
            </div>
            <div class="poem-container hidden" id="poem-container">
                <div class="poem" id="poem"></div>
            </div>
        </main>
        <footer>
            This AI project was coded by
            <a href="https://github.com/emilyvingraham" target="_blank"
                >Emily Ingraham</a
            >
            and is
            <a
                href="https://github.com/emilyvingraham/american-poem-generator"
                target="_blank"
            >
                open-sourced on Github</a
            >
            and
            <a
                href="https://american-ai-poem-generator.netlify.app/"
                target="_blank"
                >hosted on Netlify</a
            >
        </footer>
        <script src="src/index.js"></script>
    </body>
</html>
