<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>American AI Poem Generator</title>
        <link rel="stylesheet" href="src/styles.css" />
    </head>
    <body>
        <header>
            <h1>Welcome to the American AI Poem Generator</h1>
        </header>
        <main>
            <form>
                <input
                    type="text"
                    placeholder="Enter the topic of the American poem"
                    autofocus
                    required
                    autocomplete="off"
                />
                <input type="submit" value="Submit" />
            </form>
            <div>
                <br />My sorrow I could not awaken <br />My heart to joy at the
                same tone <br />And all I loved, I loved alone
            </div>
        </main>
        <footer>
            This AI project was coded by
            <a href="https://github.com/emilyvingraham" target="_blank"
                >Emily Ingraham</a
            >
            and is
            <a
                href="https://github.com/emilyvingraham/american-poem-generator"
                target="_blank"
            >
                open-sourced on Github</a
            >
            and
            <a
                href="https://american-ai-poem-generator.netlify.app/"
                target="_blank"
                >hosted on Netlify</a
            >
        </footer>
        <script src="src/index.js"></script>
    </body>
</html>
